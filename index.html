<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Counter</title>
</head>
<body>
    <div class="header">
        <div class="user-input">
            <input type="date" id="input_date"  placeholder="dd-mm-yyyy">
            <input type="time" id="input_time"  placeholder="-- : -- --">
        </div>
        <div class="buttons" >
        <button type="button" id="submit" class="set"><span class="material-symbols-outlined">
            done_outline
            </span></button>
        <button type="button" id="submit" class="start"><span class="material-symbols-outlined" id ="start_play">play_circle</span></button>
        <!-- <button type="button" id="submit" class="stop"><span class="material-symbols-outlined"><span class="material-symbols-outlined">
            pause
            </span></span></button> -->
        <button type="button" id="submit" class="reset"><span class="material-symbols-outlined">replay</span></button>
    </div>
    </div>
    <div class="box">
    <h1>COMING SOON</h1>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id = "days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id = "hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id = "mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id = "seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</script>
</body>
</html>
